    <div class="col-sm-6">
    <form ng-submit="signInEmployee()" >
	  <div class="form-group row">
        <label class="col-sm-offset-4 col-sm-6 form-control-label">Employee Sign-In</label>
      </div>
      <div class="form-group row">
        <label for="inputUserName1" class="col-sm-offset-4 col-sm-2 form-control-label">User Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputUserName1" placeholder="User Name" ng-model="employeeSIUNCon">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword1" class="col-sm-offset-4 col-sm-2 form-control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="employeeSIPWCon">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-6 col-sm-8">
          <button id="EmployeeSignIn" type="submit" class="btn btn-secondary">Sign in</button>
        </div>
      </div>
    </form>
   </div>
   
   <div class="col-sm-6">
    <form ng-submit="signInEmployer()">
	  <div class="form-group row">
        <label class="col-sm-6 form-control-label">Employer Sign-In</label>
      </div>
      <div class="form-group row">
        <label for="inputUserName2" class="col-sm-2 form-control-label">User Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputUserName2" placeholder="User Name" ng-model="employerSIUNCon">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="col-sm-2 form-control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password" ng-model="employerSIPWCon">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-secondary">Sign in</button>
        </div>
      </div>
    </form>
   </div>
   
   <div class="col-sm-6">
    <form ng-submit="registerEmployee()">
	  <div class="form-group row">
        <label class="col-sm-offset-4 col-sm-6 form-control-label">Register as Employee</label>
      </div>
      <div class="form-group row">
        <label for="inputID1" class="col-sm-offset-4 col-sm-2 form-control-label">Employer ID</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputID3" placeholder="Employer ID" ng-model="employeeREIDCon">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputUserName3" class="col-sm-offset-4 col-sm-2 form-control-label">User Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputUserName3" placeholder="User Name" ng-model="employeeRUNCon">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-offset-4 col-sm-2 form-control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="employeeRPWCon">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputCPassword1" class="col-sm-offset-4 col-sm-2 form-control-label">Confirm Password</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputCPassword1" placeholder="Password" ng-model="employeeRCPWCon">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-6 col-sm-8">
          <button type="submit" class="btn btn-secondary">Register</button>
        </div>
      </div>
    </form>
   </div>
   
   <div class="col-sm-6">
    <form ng-submit="registerEmployer()">
	  <div class="form-group row">
        <label "col-sm-6 form-control-label">Register as Employer</label>
      </div>
      <div class="form-group row">
        <label for="inputUserName4" class="col-sm-2 form-control-label">User Name</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputUserName4" placeholder="User Name" ng-model="employerRUNCon">

      <div class="form-group row">

        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-secondary">Register</button>
